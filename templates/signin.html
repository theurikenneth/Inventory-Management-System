{% extends 'base.html' %}

{%block title%}
Sign In | Zaplabs
{%endblock%}

{%block content%}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container mt-5">
	<div class="card bg-light col-12 col-md-12 p-3 p-md-5">
		<article class="card-body mx-auto col-md-6 p-lg-5 mx-auto my-5" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Sign In</h4>
			<p class="text-center">Enter your Sign In details</p>
			<!--{% include 'includes/alerts.html' %}-->
			<!--<p>
				<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
				<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
			</p>-->
			<!--<p class="divider-text">
				<span class="bg-light">OR</span>
			</p>-->
			<form method='POST' action="{{url_for('signin')}}">
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				 </div>
				<input required name="emailAddress" id="emailAddress" class="form-control" placeholder="Email address" type="email">
			</div> <!-- form-group// -->
			 <!-- form-group end.// -->
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
				<input required name="password" id= "password" class="form-control" placeholder="Enter password" type="password">
			</div> <!-- form-group// -->
		
			<div class="checkbox mb-3 text-center">
				<label>
				  <input type="checkbox" value="remember-me"> Remember me
				</label>
			  </div>
			<div class="form-group">
				<p class="text-center">By continuing, you’re agreeing to our <a href="#">Terms Of Use</a></p>
			 </div>                                    
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Sign In  </button>
			</div> <!-- form-group// -->      
			<p class="text-center">Don't have an account? <a href="{{url_for('register')}}">Get Started</a> </p>                                                                 
		</form>
		</article>
		</div> <!-- card.// -->
		
		</div> 
		<!--container end.//-->

</div>


{%endblock%}

{%block footer%}

{%endblock%}
